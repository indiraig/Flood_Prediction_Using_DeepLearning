<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Embedded Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Set a background color */
            margin: 0;
            padding: 20px;
            text-align: center; /* Center-align content */
        }

        h2 {
            color: #333; /* Set heading color */
        }

        #locationInput {
            width: 70%; /* Decrease input box size */
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 2px solid #3498db; /* Set input box border color */
            border-radius: 5px;
        }

        button {
            padding: 15px; /* Increase button size */
            margin-top: 10px;
            background-color: #2ecc71; /* Set button background color */
            color: #fff; /* Set button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #mapContainer {
            margin-top: 20px;
            background-color: #ecf0f1; /* Set map container background color */
            padding: 20px;
            border-radius: 10px;
        }

        #map {
            /* Your map styles */
            width: 100%;
            height: 300px; /* Adjust the height as needed */
        }

        #resultContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result-heading {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
        }

        .checkbox-container {
    display: inline-flex;
    align-items: center;
    margin-top: 10px;
}

        .checkbox-label {
            margin-right: 10px;
	   font-size : 25px;
        }

        .custom-checkbox {
    width: 30px;
    height: 30px;
    appearance: none;
    border: 2px solid #333;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    margin-right: 5px; /* Adjust spacing between checkbox and label */
}


.custom-checkbox {
    width: 30px;
    height: 30px;
    appearance: none;
    border: 2px solid #333;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
    position: relative;
}

.custom-checkbox:checked:after {
    content: '\2713'; /* Checkmark symbol */
    font-size: 24px; /* Larger font size */
    color: #2ecc71; /* Green color */
 font-weight: bold; /* Increase font weight for wider tick mark */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


        .custom-checkbox:checked:after {
            display: block;
        }

         .generatedImage {
            margin-top: 90px;

            max-width: 800px;
            height :500px;
            border-radius: 15px;
            margin-left:-800px;
        }
        .generatedImages {
            width: 300px;
            height :150px;

            margin-left:40px;
            margin-top:50px;
            }
        .content-column {
            width: 50%; /* Set content column width */
            padding: 20px; /* Add padding */
            box-sizing: border-box; /* Include padding in width */
            display: inline-block; /* Display as inline block */
            vertical-align: top; /* Align to top */
            margin-left:900px;
            color:white;
            margin-top:-500px;
        }
    </style>
